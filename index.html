<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animamtion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1 class="logo">Borrow.</h1>
    </nav>
    <div class="hero-section">
        <img src="food.jpg" class="hero-image" alt="jasa titip Thailand">
        <div class="cta">
            <div class="cta-text">
                <h2><span class="cta1">One</span></h2>
                <h2><span class="cta2">Stop</span></h2>
                <h2><span class="cta3">Shop</span></h2>
            </div>
            <div class="cta-text">
                <h2><span class="cta4">To</span></h2>
                <h2><span class="cta5">Shop</span></h2>
                <h2><span class="cta6">Worldwide</span></h2>
            </div>
            <button class="cta-button">Explore</button>
        </div>
    </div>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>
</html>
